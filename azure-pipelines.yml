# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

resources:
  repositories:
  - repository: self
    checkoutOptions:
      submodules: recursive

jobs:

- job: Windows
  pool:
    vmImage: 'windows-2019'
  steps:
    - task: CMake@1
      displayName: Generating VS solution with CMake
      inputs:
        workingDirectory: 'build.common'
        cmakeArgs: '-G "Visual Studio 15 2017 Win64" ..'
    - task: CMake@1
      displayName: Building VS solution
      inputs:
        workingDirectory: 'build.common'
        cmakeArgs: '--build . --config Release'

- job: macOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
    - script: |
        mkdir build.release
      displayName: Make Build Directories
    - task: CMake@1
      displayName: Generating XCode workspace with CMake
      inputs:
        workingDirectory: 'build.release'
        cmakeArgs: '-G Xcode -DCMAKE_BUILD_TYPE=Release ..'
    - task: CMake@1
      displayName: Building XCode workspace
      inputs:
        workingDirectory: 'build.release'
        cmakeArgs: '--build . --config Release'
